<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(135deg, #000000, #404040, #808080, #ffffff);
            min-height: 100vh;
        }
        .table-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background: linear-gradient(45deg, #1a1a1a, #404040);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #404040, #666666);
            color: white;
        }
        .modal-content {
            background: linear-gradient(135deg, #ffffff, #f5f5f5);
        }
        .table thead {
            background: linear-gradient(45deg, #1a1a1a, #404040);
        }
        .table thead th {
            color: white;
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        .main-header {
            color: #1a1a1a;
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(45deg, #1a1a1a, #404040);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 0;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #bb2d3b;
            color: white;
        }
        .table-responsive {
            position: relative;
            min-height: 250px; /* Fixed minimum height for consistent loading mask placement */
        }
        .loading-mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            margin-top: 49px; /* Header height */
            min-height: 200px; /* Minimum height to ensure proper centering */
        }
        /* Remove unused classes */
        .table-body-container,
        .table-body-wrapper,
        .table-wrapper {
            display: none;
        }
    </style>
</head>
<body class="gradient-custom min-vh-100 py-5">
    <div class="container">
        <div class="table-container p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="main-header">User Management</h2>
                <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    Add New User
                </button>
            </div>
            <div class="table-responsive">
                <div class="loading-mask" id="loadingMask">
                    <div class="spinner-border text-dark" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Users will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-custom" onclick="addUser()">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="editUserName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="editUserEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-custom" onclick="updateUser()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loadingMask = document.getElementById('loadingMask');
        
        function showLoading() {
            loadingMask.style.display = 'flex';
        }
        
        function hideLoading() {
            loadingMask.style.display = 'none';
        }

        async function renderUsers() {
            showLoading();
            try {
                const users = await fetch('http://109.199.110.146:3000/api/users').then(r => r.json());
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>
                            <button class="btn btn-sm btn-custom" onclick="editUser('${user.userId}')">Edit</button>
                            <button class="btn btn-sm btn-delete" onclick="deleteUser('${user.userId}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error('Failed to fetch users:', err);
            } finally {
                hideLoading();
            }
        }

        // Add event listeners for Enter key
        document.getElementById('addUserForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addUser();
            }
        });

        document.getElementById('editUserForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                updateUser();
            }
        });

        async function addUser() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            
            if (name && email) {
                // Close modal first
                bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
                showLoading();
                try {
                    await fetch('http://109.199.110.146:3000/api/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email })
                    });
                    document.getElementById('addUserForm').reset();
                    await renderUsers();
                } catch (err) {
                    console.error('Failed to add user:', err);
                } finally {
                    hideLoading();
                }
            }
        }

        async function editUser(id) {
            showLoading();
            try {
                const response = await fetch(`http://109.199.110.146:3000/api/users/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch user');
                }
                const user = await response.json();
                document.getElementById('editUserId').value = user.userId;
                document.getElementById('editUserName').value = user.name;
                document.getElementById('editUserEmail').value = user.email;
                const editModal = new bootstrap.Modal(document.getElementById('editUserModal'));
                editModal.show();
            } catch (err) {
                console.error('Failed to fetch user details:', err);
                alert('Failed to load user details');
            } finally {
                hideLoading();
            }
        }

        async function updateUser() {
            const id = document.getElementById('editUserId').value;
            const name = document.getElementById('editUserName').value;
            const email = document.getElementById('editUserEmail').value;
            
            if (id && name && email) {
                // Close modal first
                bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                showLoading();
                try {
                    const response = await fetch(`http://109.199.110.146:3000/api/users/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to update user');
                    }
                    
                    await renderUsers();
                } catch (err) {
                    console.error('Failed to update user:', err);
                    alert('Failed to update user');
                } finally {
                    hideLoading();
                }
            }
        }

        async function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                showLoading();
                try {
                    await fetch(`http://109.199.110.146:3000/api/users/${id}`, { method: 'DELETE' });
                    await renderUsers();
                } catch (err) {
                    console.error('Failed to delete user:', err);
                } finally {
                    hideLoading();
                }
            }
        }

        // Initialize
        renderUsers();
    </script>
</body>
</html>
